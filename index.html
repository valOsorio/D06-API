<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertidor de monedas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>

    <h1 class="text-center my-5">Conversor de monedas Nacional</h1>
    <div class="container d-flex justify-content-center" style="width: 30rem">
      <div class="card text-center bg-secondary" style="width: 25rem">
        <div class="card-body text-white">
          <h2 class="card-title">Pesos CLP</h2>
          <div class="mb-2 p-4">
            <input id="input"  type="number" class="form-control" placeholder="Ingrese el monto en CLP">
            <p class="pt-3">Moneda a convertir</p>
            <select id="select" class="form-select" aria-label="Default select example">
                <option disabled selected>Seleccione moneda</option>
                <option value="dolar">USD</option>
                <option value="euro">EURO</option>
                <option value="uf">UF</option>
              </select>
          </div>
          <button id="btn" type="submit" class="btn btn-primary">Buscar</button>
        </div>
        <h5 class="mb-5 text-white"><span id="span">...</span></h5>
      </div>
    </div>

    <div class="grafico">
        <canvas id="myChart" class="text-center"></canvas>
        <h4></h4>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
